<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SearchImage:Watch something New</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Search Image</h2>
    <form action="">
      <input type="text" id="searchInput" placeholder="Search for images" />
      <button id="searchBtn">Search</button>
    </form>

    <div id="searchResults">
      <div class="searchResult">
        <img src="image/smallDoge.jfif" alt="small doge" />
        <a href="image/smallDoge.jfif" target="_blank">small doge</a>
      </div>

      <div class="searchResult">
        <img src="image/sadDoge.jfif" alt="sad doge" />
        <a href="image/sadDoge.jfif" target="_blank">sad doge</a>
      </div>

      <div class="searchResult">
        <img src="image/buffDoge.jfif" alt="buff doge" />
        <a href="image/buffDoge.jfif" target="_blank">buff doge</a>
      </div>

      <div class="searchResult">
        <img src="image/dogeWithGlass.jfif" alt="doge with glasses" />
        <a href="image/dogeWithGlass.jfif" target="_blank">doge with glasses</a>
      </div>
    </div>

    <button id="showMore">Show more</button>

    <script src="script.js"></script>
  </body>
</html>
